<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Log</title>
  </head>
  <body>
    <header>
      <h1>Life Log</h1>
    </header>
    <div id="food-submit">
      <h2>Log New Food</h2>
      <form id="new-food-log">
        <div>
          <label>
            <input
              type="text"
              name="foodName"
              placeholder="What did you eat?"
              required
            />
          </label>
        </div>
        <div id="check-group">
          <div>
            <label>
              UPF:
              <input
                type="checkbox"
                name="UPF"
              />
            </label>
          </div>
          <div>
            <label>
              Excess:
              <input
                type="checkbox"
                name="excess"
              />
            </label>
          </div>
          <div>
            <label>
              Snack:
              <input
                type="checkbox"
                name="snack"
              />
            </label>
          </div>
        </div>
        <div>
          <label>
            <input
              type="date"
              name="date"
              required 
            />
          </label>
        </div>
        <button type="submit">Log Food</button>
      </form>
    </div>
    <div id="food-data">
      <h2>Analytics</h2>
      <p>coming soon..</p>
    </div>
  <script type="module" src="/main.js"></script>
  </body>
</html>
